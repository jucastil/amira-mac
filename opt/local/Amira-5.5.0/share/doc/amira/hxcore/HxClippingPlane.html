<! HxIndex: "amira" "Module" "ClippingPlane" "an empty plane for clipping another object" !>
<p></p><div class="hxdescription">
<h3>Description</h3>
<p>
 The clipping plane module is an instance of the
 <a class="link" href="HxArbitraryCut.html#A1">Arbitrary Cut</a> module (for a description see
 there). It can be created by selecting <em>Clipping Plane</em> from the
 main window's <em>Create</em> menu.
</p></div>
