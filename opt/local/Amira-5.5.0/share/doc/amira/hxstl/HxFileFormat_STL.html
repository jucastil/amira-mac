<p></p><div class="generic_head"><h2><a name="A1"> STL</a>
</h2> <ul class="entry_classification"><li>File Format</li><li>Amira</li></ul></div>
<! HxIndex: "amira" "FileFormat" "STL" "simple format for triangular surfaces, no connectivity (rw)" !>
<p></p><div class="hxdescription">
<h3>Description</h3>
<p>
 STL is a CAD format for Rapid Prototyping. It is a faceted surface
 representation, i.e., a list of the triangular surfaces with no
 adjacency information. Currently the ASCII version of the format is
 supported for writing <font face="helvetica">Amira</font> objects of type Surface.
</p></div>
