<! HxIndex: "amira" "Data" "BlockStructuredGrid3" "structured multi-block mesh" !>
<p></p><div class="hxdescription">
<h3>Description</h3>
<p>
A data objects of type <em>BlockStructuredGrid</em> represents a mesh consisting
of multiple blocks. 
Each block is a regular grid, see <a class="link" href="../usersguide/grids.html#A1">Section 3.2.3 (Coordinates and Grids)</a>.
