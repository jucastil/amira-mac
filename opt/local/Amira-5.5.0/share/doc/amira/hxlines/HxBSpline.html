<h3>Description</h3>
<p>
Free-form curves that are defined by their polynomial degree and a
sequence of control points. They can be created or modified by
the <a class="link" href="HxCurveEditor.html#A1">CurveEditor</a>.</p>
<p>A curve is displayed by the module <a class="link" href="HxDisplayLineSet.html#A1">LineSetView</a>.</p>
