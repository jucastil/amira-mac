<p></p><div class="hxdescription">
<h3>Description</h3>
<p>
This format stores 3D image data from Zeiss LSM(TM) confocal laser scanning microscopes in a single file. 
An LSM image stack can store up to four separate channels or an RGB(A) color.</p>
