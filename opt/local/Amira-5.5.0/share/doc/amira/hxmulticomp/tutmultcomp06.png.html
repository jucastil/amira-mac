<div style="text-align:center"><img src="tutmultcomp06.png" /><br />User interface of module <em>SpreadsheetFilter</em>. The module provides four pairs of ports that allow ranges to be set for user-defined columns of the input spreadsheet. The <em>Filter</em> ports use range sliders together with a histogram of the selected column for minimum and maximum settings.</div>
